<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#ffffff,#6B6A6C,#000000);
            background-attachment: fixed;
        }
         /* ou usar to right,ou to left,ou to bottom,-90deg,-45deg,45deg,90deg*/
         /* Ou background-image: radial-gradient(circle ,#FFC600,#FF3125,#FF006A,#FF00BF,#9E00F1,#7A0FFF); */
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">LEONARDO BRUCHEZ</h1>
</body>
</html>
